<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COSYlanguages</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="main-container">
    <header>
      <img src="icons/logo.png" alt="COSY Languages Logo" class="logo-img" />
      <h1 class="main-title">COSYlanguages</h1>
    </header>

    <div class="content-container">
      <!-- Navigation bar for better usability and language learning support -->

        <button id="nav-practice" class="nav-btn" title="Practice"><span class="nav-emoji">üìù</span> <span class="nav-label">Practice</span></button>
        <button id="nav-progress" class="nav-btn" title="Progress"><span class="nav-emoji">üìà</span> <span class="nav-label">Progress</span></button>
        <button id="nav-help" class="nav-btn" title="Help"><span class="nav-emoji">‚ùì</span> <span class="nav-label">Help</span></button>
      </nav>

      <!-- Adventure Progress Bar (compact, overlay style) -->
      <div id="adventure-progress" class="adventure-progress">
        <div id="progress-overlay-container">
          <div id="progress-map" class="progress-dot-row"></div>
        </div>
        <div id="xp-streak-box">
          <span id="xp-display" class="xp-display">XP: 0</span>
          <span id="streak-display" class="streak-display">Streak: 0</span>
        </div>
      </div>

      <div class="controls-container">
        <div class="selector-group" id="language-day-selectors">
          <label for="language-select">Choose language:</label>
          <select id="language-select">
            <option value="">--Select Language--</option>
            <option value="COSYenglish" data-bg="COSYenglish">COSYenglish</option>
            <option value="COSYfran√ßais" data-bg="COSYfran√ßais">COSYfran√ßais</option>
            <option value="COSYitaliano" data-bg="COSYitaliano">COSYitaliano</option>
            <option value="COSYespa√±ol" data-bg="COSYespa√±ol">COSYespa√±ol</option>
            <option value="COSYportugu√™s" data-bg="COSYportugu√™s">COSYportugu√™s</option>
            <option value="COSYdeutsch" data-bg="COSYdeutsch">COSYdeutsch</option>
            <option value="ŒöŒüŒñŒ•ŒµŒªŒªŒ∑ŒΩŒπŒ∫Œ¨" data-bg="ŒöŒüŒñŒ•ŒµŒªŒªŒ∑ŒΩŒπŒ∫Œ¨">ŒöŒüŒñŒ•ŒµŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</option>
            <option value="–¢–ê–ö–û–ô—Ä—É—Å—Å–∫–∏–π" data-bg="–¢–ê–ö–û–ô—Ä—É—Å—Å–∫–∏–π">–¢–ê–ö–û–ô—Ä—É—Å—Å–∫–∏–π</option>
            <option value="‘æ’à’ç’Ö’∞’°’µ’Ø’°’Ø’°’∂" data-bg="‘æ’à’ç’Ö’∞’°’µ’Ø’°’Ø’°’∂">‘æ’à’ç’Ö’∞’°’µ’Ø’°’Ø’°’∂</option>
            <option value="COSYbrezhoneg" data-bg="COSYbrezhoneg">COSYbrezhoneg</option>
            <option value="COSYtatar√ßa" data-bg="COSYtatar√ßa">COSYtatar√ßa</option>
            <option value="COSYbashkort" data-bg="COSYbashkort">COSYbashkort</option>
          </select>

          <label for="day-select" id="day-label">Choose day:</label>
          <select id="day-select">
            <option value="">--Select Day--</option>
            <option value="1">Day 1</option>
            <option value="2">Day 2</option>
            <option value="3">Day 3</option>
            <option value="4">Day 4</option>
            <option value="5">Day 5</option>
            <option value="6">Day 6</option>
            <option value="7">Day 7</option>
          </select>
        </div>

        <div class="selector-group" id="day-range-practice-selectors">
          <label for="day-from-select">Day from:</label>
          <select id="day-from-select">
            <option value="">From</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>

          <label for="day-to-select">Day to:</label>
          <select id="day-to-select">
            <option value="">To</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>

          <label for="practice-type-select">Type of practice:</label>
          <select id="practice-type-select">
            <option value="">--Select Practice--</option>
            <option value="vocabulary_practice">Vocabulary Practice</option>
            <option value="grammar_practice">Grammar Practice</option>
            <option value="speaking_practice">Speaking Practice</option>
          </select>
        </div>

        <div id="vocabulary-submenu" class="submenu" style="display:none;">
          <button class="submenu-btn" data-practice="random_word">Random Word</button>
          <button class="submenu-btn" data-practice="random_image">Random Image</button>
        </div>

        <div id="grammar-submenu" class="submenu" style="display:none;">
          <button class="submenu-btn" data-practice="gender">Gender</button>
          <button class="submenu-btn" data-practice="verb">Verb</button>
          <button class="submenu-btn" data-practice="speaking" style="display:none;">Speaking</button>
          <button class="submenu-btn" data-practice="possessives" style="display:none;">Possessives</button>
        </div>

        <button id="show-button" class="btn" type="button" tabindex="0" aria-label="Show Practice">Show Practice</button>
      </div>

      <div id="result-container" class="result-container">
        <!-- Practice content will be injected here by JS -->
      </div>
    </div>
  </div>

  <!-- Install App button (PWA) -->
  <button id="install-app-btn" class="install-app-btn" style="display:none;">Install App</button>

  <!-- Sound effects for correct/wrong answers (free sounds from freesound.org, see README for attribution) -->
  <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3" preload="auto"></audio>
  <!-- You can replace the above URLs with other free sounds if desired -->

  <!-- Scripts loaded at the end for performance -->
  <script src="scripts/data/vocab-data.js"></script>
  <script src="scripts/data/grammar-data.js"></script>
  <script src="scripts/data/speaking-data.js"></script>
  <script src="scripts/data/image-data.js"></script>
  <script src="scripts/data/translations.js"></script>
  <script src="scripts/config/voices.js"></script>
  <script src="scripts/data/gender/francais.js"></script>
  <script src="scripts/data/gender/italiano.js"></script>
  <script src="scripts/data/gender/ellinika.js"></script>
  <script src="scripts/data/gender/brezhoneg.js"></script>
  <script src="scripts/data/gender/haykakan.js"></script>
  <script src="scripts/data/gender/deutsch.js"></script>
  <script src="scripts/data/gender/english.js"></script>
  <script src="scripts/data/gender/espanol.js"></script>
  <script src="scripts/data/gender/portugues.js"></script>
  <script src="scripts/data/gender-practice-data.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/app.js"></script>

  <div id="modal-overlay" style="display:none;align-items:center;justify-content:center;">
    <div id="modal-message-box">
      <span id="modal-message-text"></span><br>
      <button id="modal-close-btn" onclick="document.getElementById('modal-overlay').style.display='none'">OK</button>
    </div>
  </div>
</body>
</html>
